<!DOCTYPE html>
<html lang="en">
<head>
    <title>Picshow</title>
    <link href="styles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="logged-in" >
<div class="container" id="id_container">
    <header class="header"  data-topbar-fix="true">
        <div class="head-main">
            <div class="head-left">
                <div class="logo">
                    <h1 class="site-name">Picshow</h1>
                </div>
            </div>

            <div class="head-right">
                <div class="main-menu">
                    <h2 id="head-user" class="main-name"></h2>
                    <div class="login">
                        <button id="head-btn" class="classic-btn" type="button">Log In</button>
                    </div>
                </div>

            </div>
        </div>
    </header>



    <div class="main-panel" data-topbar-fix="true">
        <div class="panel-inner">
            <div class="panel-container">
                <div class="main-funcs">
                    <div class="btn-filter">
                        <button class="classic-btn" id="i-bfilter">Filter</button>
                    </div>

                    <input id="i-tsearch" type="search" placeholder="Search...">

                    <div class="btn">
                        <button class="classic-btn" id="post-create">New post</button>
                    </div>
                </div>

                <div class="filter-panel" id="flt-panel">
                    <div class="filter-container">
                        <div class="search-by-username">
                            <label for="name-search" class="filter-text">Username:</label>
                            <input class="search" id="name-search" type="text" placeholder="AndyVoid">
                        </div>

                        <div class="search-by-date">
                            <label class="filter-text">Date:</label>
                            <label for="date-from" class="help-text">from:</label>
                            <input class="search-date" id="date-from" type="date" >
                            <label for="date-to" class="help-text">to:</label>
                            <input class="search-date" id="date-to" type="date" >
                        </div>

                        <div class="search-by-tags">
                            <label for="tags-search" class="filter-text">#Hashtags:</label>
                            <input class="search" id="tags-search" type="text" placeholder="lol">
                        </div>

                    </div>
            </div>
        </div>
    </div>
    </div>


    <div class="main-wall" id="posts-wall">

         <template id="post-template">
            <div class="post">
                <div class="post-head">
                    <div class="post-main-use">
                        <h2 class="u-name"></h2>
                        <button class="post-edit-btn">Edit</button>
                    </div>

                    <div class="post-info">
                        <p class="post-describe"></p>
                        <p class="post-time"></p>
                    </div>
                </div>

                <div class="pots-img">
                    <img class="post-photo" src="" alt="photo">
                </div>

                <div class="post-bot">
                    <div class="like-info">
                        <button id="like-btn">
                            <img class="like-ph" src="images/like.png" alt="like">
                        </button>
                        <p class="count-likes"></p>
                        <button class="post-delete-btn">Delete</button>
                    </div>

                    <div class="tags">

                    </div>
                    <div class="bottom-line">
                        <hr class="b-hr"/>
                    </div>
                </div>
            </div>
         </template>


    </div>
    <div class="btn-more-photo">
        <button id="load-more">
            <img src="images/ic_expand_more_48px-512.png" alt="load more" class="more-img">
        </button>
    </div>
</div>
    <footer class="h-c-footer">
        <section class="h-c-footer-global">
            <ul class="h-no-bullet">
                <li class="h-c-footer-list-item">
                    <p class="just-text"> Picshow Â©</p>
                </li>

                <li class="h-c-footer-list-item">
                    <p class="just-text">Andrei Gaevsky | 2 course 5 group</p>
                </li>

                <li class="h-c-footer-list-item">
                    <p class="just-text">
                        gaevskyandrei@gmail.com</p>
                </li>

                <li class="h-c-footer-list-item">
                    <p class="just-text"> 22.02.2019 </p>
                </li>
            </ul>
        </section>
    </footer>
</body>
<script src="script.js"></script>
<script src="view.js"></script>
<script src="global.js"></script>
</html>
